<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h4 style="font-family: 'Times New Roman', Times, serif;text-align: center;"><b>Hello Haritha</b></h4>
            <h6 style="margin-top: 10px; font-family: 'Times New Roman', Times, serif;"><h6 style="margin-top: 10px;">You have <span id="taskCount" style="color: red;">0</span> tasks to complete today</h6>


        </div>
        <br />
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="taskInput" class="form-control" placeholder="Type your task here">
                    <button id="addTaskBtn" class="btn btn-success">Add Task</button>
                </div>
            </div>
        </div>
        <br />
        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
